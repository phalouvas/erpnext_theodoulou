{% extends "theodoulou/templates/pages/vehicles.html" %}

{% block left_content %}
{{ vehicles }}

<table class="table">
    <thead>
        <tr>
            <th>Manufacturer</th>
            <th>Years</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        {% for item in vehicles %}
        <tr>
            <td>{{item.Manufacturer}}</td>
            <td>{{item.Model}}</td>
            <td>{{item.Type}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
